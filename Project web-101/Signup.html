<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>
<body>
    <div id="signup">
        <div>
            <div id="img">
                <img src="./r.png" alt="img not found">
            </div>
            <h2>Get Started for FREE</h2>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name" required>
            <label for="email">Username</label>
            <input id="email" type="email" placeholder="Work Email" required>
            <label for="url">Website URL</label>
            <input id="url" type="url" placeholder="Website Url" required>
            <label for="pass">Password</label>
            <input id="pass" type="password" placeholder="Password" required>
            <button class="signup">SIGN UP</button>
            <p>Already have an account? &nbsp; <a href="./signin.html">Signin</a></p>
        </div>
        <div>
             <img src="https://th.bing.com/th/id/R.842b46cb5c93fc0192e9c8a43162426f?rik=37mppdwmcK7rKg&riu=http%3a%2f%2fwww.djaxtech.com%2fblog%2fwp-content%2fuploads%2f2018%2f07%2fmarketing-automation.jpg&ehk=z9onCI03pXb77HSUOMjqBaQQqfuzTWdqkbSI4mUWxyk%3d&risl=&pid=ImgRaw&r=0" alt="img not found">
        </div>
    </div>
</body>
</html>

<script src="./signup.js"></script>
